<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login - Horizon Travels</title>
    <style>
        body {
            background-color: #fff3e0;
            color: #e65100;
        }
        .navbar {
            background-color: #ff9800;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            background: #ffcc80;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #e65100;
            color: white;
        }
        .btn-custom:hover {
            background-color: #bf360c;
        }
        footer {
            background-color: #ff9800;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='horizonTravels.png') }}" alt="Logo" height="80">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/book">Book</a></li>
                    <li class="nav-item"><a class="nav-link" href="/acct">My Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>

                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card w-50">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Login</button>
                </div>
            </form>
            <p> dont have an account <a href="/register">register.</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Horizon Travels Air. All rights reserved.</p>
    </footer>
</body>
</html>
